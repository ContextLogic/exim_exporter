on:
  - push
  - pull_request
  - workflow_call
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: stable
      - run: go fmt .
      - run: go vet .
      - run: go test -v .